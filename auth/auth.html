<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curl Auth</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>

  <div class="padding"></div>
  <div class="vert-wrapper">
    <div class="padding"></div>

    <div class="auth-wrapper">
      <form method="POST" id="authForm" name="authForm">
        <div class="form-wrapper">

          <input type="text" name="ref" id="auth-page" class="noselect" readonly="readonly"
            style="opacity: 0%; height: 0px; width: 0px;">

          <div class="input-wrapper">
            <div class="input-label input-label-start noselect"> Auth provider</div>
            <input type="text" name="authprovider" id="auth-input-authprovider" class="form-input-center noselect">
            <div class="input-label clickable noselect"> Use Default</div>
            <div class="input-label input-label-end clickable has-background-lgreen has-text-dark noselect"
              id="verify-authProv">
              Verify</div>
          </div>
          <div class="input-wrapper">
            <div class="input-label input-label-start noselect"> Username</div>
            <input type="text" name="username" id="auth-input-username" class="form-input"
              placeholder="NOT your email">
          </div>
          <div class="input-wrapper">
            <div class="input-label input-label-start noselect"> Password</div>
            <input type="password" name="password" id="auth-input-password" class="form-input">
          </div>

          <br>
          <div class="input-wrapper">
            <div class="padding"></div>
            <div class="input-label input-label-start clickable has-background-green noselect" id="login-button"> Login
            </div>
            <div class="input-label input-label-end clickable has-background-blue noselect" id="register-button">
              Register</div>
            <div class="padding"></div>
          </div>

        </div>

      </form>
    </div>

    <div class="notify-section">
      <div class="auth-info" id="auth-info">
        If the page is done loading, and you can see this, then your JavaScript is broken
      </div>
    </div>

    <div class="padding"></div>
  </div>
  <div class="padding"></div>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="auth.js"></script>
</body>

</html>
